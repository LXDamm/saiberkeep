<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Saiberkeep</title>
</head>

<body>
  <main>
      <ul id="offline-list">
        <li><p>Fake</p><input class="offline-list-item-checkbox" type="checkbox"></li>
      </ul>
  </main>
  <p id="error-status"></p>
  <p id="nfc-status"></p>
  <button id="sync-to-button">Sync to chip</button>
  <button id="sync-from-button">Sync from chip</button>
  <nav id="main-nav">
    <ul>
      <li><a href="online.html">Online storage</a></li>
      <li><a href="offline.html">Chip storage</a></li>
    </ul>
  </nav>
  <script type="module">
    'use strict';

    import App from './app.js';

    const errorStatusElm = document.getElementById('error-status');
    const nfcStatusElm = document.getElementById('nfc-status');

    if ('NDEFReader' in window) {
      try {
        const ndef = new NDEFReader();
        const decoder = new TextDecoder();
        const encoder = new TextEncoder();
        const app = new App(ndef, decoder, encoder);
        app.run();
      } catch (error) {
        errorStatusElm.innerText = 'Error: ' + error;
      }
    } else {
      nfcStatusElm.innerText = 'No NFC support, try a Android phone with NFC enabled and running latest Chrome Android';
    }
  </script>
</body>

</html>
